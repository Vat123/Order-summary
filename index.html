<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Island+Moments&family=Red+Hat+Display:wght@300;400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<div class="Container">
  <div class="Card">
    <div id="Pic">
    </div>
    <div id="Pic-Text">
      <h1>order summary</h1>
      <p class="colored_text">You can now listen to millions of songs, audiobooks, and podcasts on any 
       device anywhere you like!</p>
      </div>
       <div id="shape">
          <div class="shape_img">
          </div>
            <div class="text-container">
              <p id="title_text">Annual Plan</p>
              <p class="colored_text">$59.99/year</p>
            </div>
            <div class="link-container">
              <button id="Changing_button" type="button"><a href="google.com">Change</a></button>
            </div>
       </div>
       <div>
        <button id="Buy_button" type="button">proceed to Payment</button>
      </div>
      <div>
        <button id="Canceling_button" type="button"> cancel order</button>
      </div>
  </div>
</div>
<div class="links_div">
  <div><a class="links" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></div>
  <div><a class="links" href="https://www.frontendmentor.io/profile/Vat123">Majd Allaham</a></div>
</div>
</body>
</html>
